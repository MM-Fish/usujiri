<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガヤ釣りエリア１</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="shortcut icon" href="gazou/favi.png">
</head>
<body>
  <section id="index">
    <section id="header">
      <div id="usujiri">
        <a href="https://www.hokudai.ac.jp/fsc/usujiri/usujiri.html">
          臼尻水産実験所
        </a>
      </div>
    <h1>ガヤ釣り体験</h1>
    </section>
    <section id="contents">
      <div id="tutorial">
        <h2>遊び方 How to play</h2>
        <video class="in_media">
          <!-- <source controls="controls" src="https://drive.google.com/uc?authuser=0&id=1U_PhoqoefN3RNQ27FNBP5HBPhQ887ieJ&export=download"> -->
          <source src="gazou/test.MP4">
          </video>
      </div>
      <div id="turi">
        <h2>ゲームを開始！ Let's start game!</h2>
        <div id="game1">
          <video class="in_media">
            <!-- <source controls="controls" src="https://drive.google.com/uc?authuser=0&id=1U_PhoqoefN3RNQ27FNBP5HBPhQ887ieJ&export=download"> -->
            <source src="gazou/test.MP4">
          </video>
          <span class="to_area link" id="to_area1">エリア１</span>
        </div>
        <div id="game2">
          <video class="in_media">
            <!-- <source controls="controls" src="https://drive.google.com/uc?authuser=0&id=1U_PhoqoefN3RNQ27FNBP5HBPhQ887ieJ&export=download"> -->
            <source src="gazou/test.MP4">
          </video>
          <span class="to_area link" id="to_area2">エリア２</span>
        </div>
      </div>
      <div id="your_tyouka">
        <h2>釣果 your records!</h2>
        <div id="result_summary">
          <div id="div_records">
            <div id="divul_records"><ul id="li_records"></ul></div>
          </div>
          <canvas id="hist_records">
          </canvas>
        </div>
      </div>
      <div id="usujiri_info">
        <h2>臼尻の研究について興味のある方へ</h2>
      </div>
    </section>
    <section id="footer">
    </section>
  </section>
  <section class="game" id=area1>
    <video id="media" preload="metadata">
      <!-- <source controls="controls" src="https://drive.google.com/uc?authuser=0&id=1U_PhoqoefN3RNQ27FNBP5HBPhQ887ieJ&export=download"> -->
      <source src="gazou/test.MP4">
    </video>
    <div id="div_apfish">
      <!-- <div class="div_apfish_ind" id="ind1"> -->
        <!-- <div class = "btn div_apfish_out"></div> -->
      <!-- </div> -->
    </div>
    <div id="game_finish">
      <!--ゲーム終了画面を表示するためのdiv要素--> 
      <div>
        <ul id="all_records">
          <li>最終スコア</li>
          <li><span id = tyouka>合計: 0尾</span></li>
          <li><span id="to_index" class="link">ホームに戻る</span></li>
        </ul>
      </div>
    </div>
    <div id="status">
      <span id = 'sec'>20</span>S&nbsp;&nbsp;
      <span id = 'num'>0</span>匹
    </div>
    <div id="getfish">
      <!--釣れた時のアイコンを表示するためのdiv要素--> 
    </div>
    <div class="button">
      <div id="btn_play" class = "btn btnp btn1">
        <div class="btn_text">Play</div>
      </div>
      <div id="btn_pause" class = "btn btnp btn2">
        <div class="btn_text">Pause</div>
      </div>
      <div id="btn_try" class = "btn btnp btn1">
        <div class="btn_text">Try</div>
      </div>
    </div>
</section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
